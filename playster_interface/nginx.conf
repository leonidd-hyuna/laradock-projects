user www-data;
worker_processes 4;
pid /run/nginx.pid;
events {
        worker_connections 768;
}
http {
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        # server_tokens off;
        server_names_hash_bucket_size 256;
        # server_name_in_redirect off;
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;
        log_format access_logstash_json '{ "timestamp": "$time_iso8601", '
                                '"remote_ip": "$remote_addr", '
                                '"server_port": "$server_port", '
                                '"request": "$request", '
                                '"request_method": "$request_method", '
                                '"response_time_millisec": "$request_time", '
                                '"body_bytes_sent": "$body_bytes_sent", '
                                '"status": "$status", '
                                '"http_useragent": "$http_user_agent", '
                                '"http_referrer": "$http_referer" }';
        access_log /logs/default-access.log access_logstash_json;
        error_log /logs/default-error.log;
        gzip on;
        gzip_disable "msie6";
        real_ip_header X-Forwarded-For;
        set_real_ip_from 10.0.0.0/8;
        set_real_ip_from 0.0.0.0/32;
        set_real_ip_from 172.17.0.0/16;
        set_real_ip_from 172.31.0.0/16;
        upstream php-upstream { server php-fpm:9000; }
        server {
            listen 9999 default_server;
            server_name _;
            root /app/public/;
            index index.php;
            access_log /logs/access.log access_logstash_json;
            error_log /logs/error.log;
            
            # add_header Access-Control-Allow-Headers 'playster-mapi-auth-token' always;
            # add_header Access-Control-Allow-Methods 'POST, GET, OPTIONS, DELETE, PUT' always;
            # add_header Access-Control-Allow-Credentials true always;
            # add_header Access-Control-Allow-Origin '*' always;
            
            location / {
                        try_files $uri $uri/ /index.php?$query_string;
            }
            location ~* \.php$ {
                    fastcgi_index       index.php;
                    fastcgi_pass        php-upstream;
                    fastcgi_param       SCRIPT_FILENAME    $document_root$fastcgi_script_name;
                    include             fastcgi_params;
                    fastcgi_param       SCRIPT_NAME        $fastcgi_script_name;
                    fastcgi_param       PHP_VALUE          "include_path=.:/usr/share/php:/usr/share/pear:/conf";
                    fastcgi_param       SERVER_NAME        $host;
                    fastcgi_buffer_size 128k;
                    fastcgi_buffers     4 256k;
                    fastcgi_busy_buffers_size 256k;
                    fastcgi_read_timeout 630;
            }
            location ~ /\. {
                    access_log off;
                    log_not_found off;
                    deny all;
            }
            location ~ ^/(status|ping)$ {
                    access_log off;
                    allow 0.0.0.0;
                    allow 127.0.0.1;
                    allow 172.17.0.0/16;
                    allow 207.253.240.26;
                    allow 208.99.88.30;
                    deny all;
                    include fastcgi_params;
                    fastcgi_param       SCRIPT_FILENAME    $document_root$fastcgi_script_name;
                    fastcgi_pass   php-upstream;
            }
            location ~ ^/(server-status)$ {
                    access_log off;
                    stub_status on;
                    access_log on;
                    allow 0.0.0.0;
                    allow 127.0.0.1;
                    allow 172.17.0.0/16;
                    allow 207.253.240.26;
                    allow 208.99.88.30;
                    deny all;
            }
       }
}

